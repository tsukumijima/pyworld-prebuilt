# ref: https://github.com/msgpack/msgpack-python/blob/main/.github/workflows/wheel.yml
# ref: https://github.com/tsukumijima/netifaces-plus/blob/master/.github/workflows/build-wheel.yml
# ref: https://github.com/litagin02/pyworld-prebuilt/blob/master/.github/workflows/deploy.yml

name: Build Wheels
on:
  workflow_dispatch:
    inputs:
      publish_pypi:
        type: boolean
        required: true
        description: 'Publish to PyPI (Production)'

jobs:
  build_wheels:
    strategy:
      matrix:
        os: [windows-2022, macos-11, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    name: Build Wheels on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8"
          CIBW_SKIP: pp* *musllinux*

      - name: Upload Wheels to artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibuildwheel-wheels-${{ runner.os }}
          path: wheelhouse

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibuildwheel-sdist
          path: dist/*.tar.gz

  publish_wheels:
    runs-on: ubuntu-22.04
    needs: [build_wheels, build_sdist]
    name: Publish Wheels
    steps:

      - name: Download Wheels from artifact
        uses: actions/download-artifact@v4
        with:
          pattern: cibuildwheel-*
          path: wheelhouse
          merge-multiple: true

      - name: Publish Wheels to Test PyPI
        if: ${{ github.event.inputs.publish_pypi == 'false' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish Wheels to PyPI
        if: ${{ github.event.inputs.publish_pypi == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse
          password: ${{ secrets.PYPI_API_TOKEN }}
